<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        Rock Paper Scissor
    </nav>
    <main>
        <div class="player">
            <div class="human">Human</div>
            <span>VS</span>
            <div class="comp">Computer</div>
        </div>
        <div class="score">
            <div class="human_score">0</div>
            <div class="comp_score">0</div>
        </div>
        <div class="container">
            <div><img class="choice" id="1" src="asset/rock.png"></div>
            <div><img class="choice" id="2" src="asset/paper.png"></div>
            <div><img class="choice" id="3" src="asset/scissor.png"></div>
        </div>
        <div class="result">Pick your Move</div>

        <button class="reset">Reset Game</button>



    </main>
    <script src="script.js"></script>
</body>
</html>
